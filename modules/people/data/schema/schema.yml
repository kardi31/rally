options:
  type: MyISAM
  collate: utf8_general_ci
  charset: utf8
People:
  tableName: people_people
  actAs: 
    Timestampable: ~
    SoftDelete: ~
  columns:
    id:
      primary: true
      autoincrement: true
      type: integer(4)
    first_name:
      type: string(255)
    last_name:
      type: string(255)
    job:
      type: string(255)
    age:
      type: integer(11)
    team_id:
      type: integer(11)
    composure:
      type: integer(11)
    speed:
      type: integer(11)
    regularity:
      type: integer(11)
    reflex:
      type: integer(11)
    on_gravel:
      type: integer(11)
    on_tarmac:
      type: integer(11)
    on_snow:
      type: integer(11)
    in_rain:
      type: integer(11)
    form:
      type: integer(11)
    dictate_rhytm:
      type: integer(11)
    diction:
      type: integer(11)
    route_description:
      type: integer(11)
    intelligence:
      type: integer(11)
    talent:
      type: integer(11)
    experience:
      type: integer(11)
    active_training_skill:
      type: string(255)
Training:
  tableName: people_training
  actAs: 
    Timestampable: ~
    SoftDelete: ~
  columns:
    id:
      primary: true
      autoincrement: true
      type: integer(4)
    people_id:
      type: integer(4)
    skill_name:
      type: string(255)
    current_skill_level:
      type: integer(11)
    training_factor:
      type: decimal(10,2)
    max_available_km_passed_today:
      type: decimal(10,2)
    km_passed_today:
      type: decimal(10,2)
    km_for_next_star:
      type: decimal(10,2)
    skill_promotion:
      type: boolean
      default: 0
    training_date:
      type: datetime
  relations:
    People:
      local: people_id
      foreign: id
      foreignType: one
      type: many
      alias: TrainingReports
TrainingFactor:
  tableName: people_training_factor
  actAs: 
    Timestampable: ~
    SoftDelete: ~
  columns:
    people_id:
      primary: true
      autoincrement: true
      type: integer(4)
    composure:
      type: decimal(10,2)
    speed:
      type: decimal(10,2)
    regularity:
      type: decimal(10,2)
    reflex:
      type: decimal(10,2)
    on_gravel:
      type: decimal(10,2)
    on_tarmac:
      type: decimal(10,2)
    on_snow:
      type: decimal(10,2)
    in_rain:
      type: decimal(10,2)
    dictate_rhytm:
      type: decimal(10,2)
    diction:
      type: decimal(10,2)
    route_description:
      type: decimal(10,2)
    intelligence:
      type: decimal(10,2)
    composure_max:
      type: integer(11)
    speed_max:
      type: integer(11)
    regularity_max:
      type: integer(11)
    reflex_max:
      type: integer(11)
    on_gravel_max:
      type: integer(11)
    on_tarmac_max:
      type: integer(11)
    on_snow_max:
      type: integer(11)
    in_rain_max:
      type: integer(11)
    dictate_rhytm_max:
      type: integer(11)
    diction_max:
      type: integer(11)
    route_description_max:
      type: integer(11)
    intelligence_max:
      type: integer(11)
  relations:
    People:
      local: people_id
      foreign: id
      foreignType: one
      type: one