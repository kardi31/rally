options:
  type: MyISAM
  collate: utf8_general_ci
  charset: utf8
Offer:
  tableName: market_offer
  actAs: 
    Timestampable: ~
    SoftDelete: ~
  columns:
    id:
      primary: true
      autoincrement: true
      type: integer(4)
    people_id:
      type: integer(4)
    team_id:
      type: integer(4)
    start_date:
      type: datetime
    finish_date:
      type: datetime
    asking_price:
      type: integer(11)
    highest_bid:
      type: integer(11)
      default: null
    active:
      type: boolean
      default: 1
    player_moved:
      type: boolean
      default: 0
    canceled:
      type: boolean
      default: 0
    user_ip:
      type: string(255)
CarOffer:
  tableName: market_car_offer
  actAs: 
    Timestampable: ~
    SoftDelete: ~
  columns:
    id:
      primary: true
      autoincrement: true
      type: integer(4)
    car_id:
      type: integer(4)
    team_id:
      type: integer(4)
    start_date:
      type: datetime
    finish_date:
      type: datetime
    asking_price:
      type: integer(11)
    highest_bid:
      type: integer(11)
      default: null
    active:
      type: boolean
      default: 1
    car_moved:
      type: boolean
      default: 0
    canceled:
      type: boolean
      default: 0
    user_ip:
      type: string(255)
CarBid:
  tableName: market_car_bid
  actAs: 
    Timestampable: ~
    SoftDelete: ~
  columns:
    id:
      primary: true
      autoincrement: true
      type: integer(4)
    offer_id:
      type: integer(4)
    value:
      type: integer(11)
    team_id:
      type: integer(11)
    user_ip:
      type: string(255)
    active:
      type: boolean
      default: 1
  relations:
    CarOffer:
      local: offer_id
      foreign: id
      foreignType: many
      type: one
      foreignAlias: Bids
CarDealer:
  tableName: market_car_dealer
  actAs: 
    Timestampable: ~
    SoftDelete: ~
  columns:
    id:
      primary: true
      autoincrement: true
      type: integer(4)
    team_id:
      type: integer(4)
    car_id:
      type: integer(4)
Bid:
  tableName: market_bid
  actAs: 
    Timestampable: ~
    SoftDelete: ~
  columns:
    id:
      primary: true
      autoincrement: true
      type: integer(4)
    offer_id:
      type: integer(4)
    value:
      type: integer(11)
    team_id:
      type: integer(11)
    user_ip:
      type: string(255)
    active:
      type: boolean
      default: 1
  relations:
    Offer:
      local: offer_id
      foreign: id
      foreignType: many
      type: one
      foreignAlias: Bids
PeopleDuplicate:
  tableName: market_people_duplicate
  actAs: 
    Timestampable: ~
    SoftDelete: ~
  columns:
    id:
      primary: true
      autoincrement: true
      type: integer(4)
    offer_id:
      type: integer(4)
    bid_id:
      type: integer(4)
    solved:
      type: boolean
      default: 0
CarDuplicate:
  tableName: market_car_duplicate
  actAs: 
    Timestampable: ~
    SoftDelete: ~
  columns:
    id:
      primary: true
      autoincrement: true
      type: integer(4)
    offer_id:
      type: integer(4)
    bid_id:
      type: integer(4)
    solved:
      type: boolean
      default: 0