options:
  type: MyISAM
  collate: utf8_general_ci
  charset: utf8
User:
  tableName: user_user
  actAs: 
    Timestampable: ~
    SoftDelete: ~
  columns:
    id:
      primary: true
      autoincrement: true
      type: integer(4)
    first_name:
      type: string(255)
    last_name:
      type: string(255)
    email:
      type: string(255)
    username:
      type: string(255)
    salt:
      type: string(255)
    password:
      type: string(255)
    role:
      type: string(255)
    token:
      type: string(255)
    active:
      type: boolean
      default: 1
    gold_member_expire:
      type: timestamp
    gold_member:
      type: boolean
      default: 0
    premium:
      type: integer(11)
    referer:
      type: integer(11)
    referer_paid:
      type: boolean
      default: 0
    last_active:
      type: timestamp
PremiumLog:
  tableName: user_premium_log
  actAs: 
    Timestampable: ~
    SoftDelete: ~
  columns:
    id:
      primary: true
      autoincrement: true
      type: integer(4)
    user_id:
      type: integer(4)
    amount:
      type: integer(11)
    income:
      type: boolean
      default: 1
    description:
      type: string(255)
Friends:
  tableName: user_friends
  actAs: 
    Timestampable: ~
  columns:
    id:
      primary: true
      autoincrement: true
      type: integer(4)
    user_id:
      type: integer(11)
    friend_id:
      type: integer(11)
    accepted:
      type: boolean
      default: 0
Invite:
  tableName: user_invite
  actAs: 
    Timestampable: ~
  columns:
    id:
      primary: true
      autoincrement: true
      type: integer(4)
    user_id:
      type: integer(11)
    email:
      type: string(255)
Notification:
  tableName: user_notification
  actAs: 
    Timestampable: ~
  columns:
    id:
      primary: true
      autoincrement: true
      type: integer(4)
    user_id:
      type: integer(11)
    type:
      type: integer(4)
    link:
      type: string(255)
    message:
      type: text
Board:
  tableName: user_board
  actAs: 
    Timestampable: ~
    SoftDelete: ~
  columns:
    id:
      primary: true
      autoincrement: true
      type: integer(4)
    user_id:
      type: integer(11)
    readed:
      type: boolean
      default: 0
    writer_id:
      type: integer(11)
    message:
      type: text
    