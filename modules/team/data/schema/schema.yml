options:
  type: MyISAM
  collate: utf8_general_ci
  charset: utf8
Team:
  tableName: team_team
  actAs: 
    Timestampable: ~
    SoftDelete: ~
  columns:
    id:
      primary: true
      autoincrement: true
      type: integer(4)
    user_id:
      type: integer(4)
    name:
      type: string(255)
    driver1_id:
      type: integer(4)
    driver2_id:
      type: integer(4)
    pilot1_id:
      type: integer(4)
    pilot2_id:
      type: integer(4)
    car1_id:
      type: integer(4)
    car2_id:
      type: integer(4)
    league_name:
      type: float(10,2)
    cash:
      type: integer(11)
Finance:
  tableName: team_finance
  actAs: 
    Timestampable: ~
    SoftDelete: ~
  columns:
    id:
      primary: true
      autoincrement: true
      type: integer(4)
    team_id:
      type: integer(4)
    amount:
      type: integer(4)
    description:
      type: string(255)
    save_date:
      type: datetime
    income:
      type: boolean
      default: 0
    detailed_type:
      type: integer(4)
  relations:
    Team:
      local: team_id
      foreign: id
      foreignType: many
      type: one
      alias: Finances
      foreignAlias: Team
SponsorList:
  tableName: team_sponsor_list
  actAs: 
    Timestampable: ~
    SoftDelete: ~
  columns:
    id:
      primary: true
      autoincrement: true
      type: integer(4)
    name:
      type: string(255)
    slug:
      type: string(255)
    description:
      type: text
    active:
      type: boolean
      default: 0
    logo:
      type: string(255)
  relations:
    Team:
      local: id
      foreign: sponsor_id
      foreignType: one
      type: many
      alias: SponsoredTeams
      foreignAlias: Sponsor