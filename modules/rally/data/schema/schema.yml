options:
  type: MyISAM
  collate: utf8_general_ci
  charset: utf8
Rally:
  tableName: rally_rally
  actAs: 
    Timestampable: ~
    SoftDelete: ~
  columns:
    id:
      primary: true
      autoincrement: true
      type: integer(4)
    name:
      type: string(255)
    slug:
      type: string(255)
    date:
      type: timestamp
    active:
      type: boolean
      default: 1
    league_rally:
      type: boolean
      default: 0
    league:
      type: float(10,2)
      default: 5
    big_awards:
      type: boolean
      default: 0
    finished:
      type: boolean
      default: 0
    friendly:
      type: boolean
      default: 0
Surface:
  tableName: rally_surface
  actAs: 
    Timestampable: ~
  columns:
    id:
      primary: true
      autoincrement: true
      type: integer(4)
    rally_id:
      type: integer(4)
    surface:
      type: varchar(255)
    percentage:
      type: float(4,2)
  relations:
    Rally:
      local: rally_id
      foreign: id
      foreignType: many
      type: one
      alias: Rally
      foreignAlias: Surfaces
Crew:
  tableName: rally_crew
  actAs: 
    Timestampable: ~
  columns:
    id:
      primary: true
      autoincrement: true
      type: integer(4)
    rally_id:
      type: integer(4)
    team_id:
      type: integer(4)
    driver_id:
      type: integer(4)
    pilot_id:
      type: integer(4)
    car_id:
      type: integer(4)
    risk:
      type: string(255)
    in_race:
      type: boolean
      default: 1
    training_done:
      type: boolean
      default: 0
    km_passed:
      type: float(10,2)
  relations:
    Rally:
      local: rally_id
      foreign: id
      foreignType: many
      type: one
      alias: Rally
      foreignAlias: Crews
Stage:
  tableName: rally_stage
  actAs: 
    Timestampable: ~
  columns:
    id:
      primary: true
      autoincrement: true
      type: integer(4)
    rally_id:
      type: integer(4)
    name:
      type: string(255)
    length:
      type: decimal(18)
    date:
      type: timestamp
    min_time:
      type: time
  relations:
    Rally:
      local: rally_id
      foreign: id
      foreignType: many
      type: one 
      alias: Rally
      foreignAlias: Stages
StageResult:
  tableName: rally_stage_result
  actAs: 
    Timestampable: ~
  columns:
    id:
      primary: true
      autoincrement: true
      type: integer(4)
    stage_id:
      type: integer(4)
    crew_id:
      type: string(255)
    base_time:
      type: time
    random_factor:
      type: decimal(4)
    accident_id:
      type: integer(4)
      default: null
    accident_random_factor:
      type: decimal(4)
    out_of_race:
      type: boolean
      default: 0
  relations:
    Stage:
      local: stage_id
      foreign: id
      foreignType: many
      foreignAlias: Results
      alias: Stage
    Crew:
      local: crew_id
      foreign: id
      foreignType: many
      type: one
      alias: Crew
      foreignAlias: StageResults
    Accident:
      local: accident_id
      foreign: id
      foreignType: one
      alias: Accident
Accident:
  tableName: rally_accident
  actAs: 
    Timestampable: ~
  columns:
    id:
      primary: true
      autoincrement: true
      type: integer(4)
    name:
      type: string(255)
    damage:
      type: decimal(18)
Result:
  tableName: rally_result
  actAs: 
    Timestampable: ~
  columns:
    id:
      primary: true
      autoincrement: true
      type: integer(4)
    rally_id:
      type: integer(4)
    crew_id:
      type: integer(4)
    total_time:
      type: time
    out_of_race:
      type: boolean
      default: 0
    stage_out_id:
      type: integer(4)
    stage_out_number:
      type: integer(4)
    position:
      type: integer(4)
  relations:
    Rally:
      local: rally_id
      foreign: id
      foreignType: many
      foreignAlias: Results
      alias: Rally
    Crew:
      local: crew_id
      foreign: id
      foreignType: many
      type: one
      alias: Crew
      foreignAlias: RallyResults
BigAwards:
  tableName: rally_big_awards
  actAs: 
    Timestampable: ~
    SoftDelete: ~
  columns:
    id:
      primary: true
      autoincrement: true
      type: integer(4)
    rally_id:
      type: integer(4)
    award_type:
      type: string(255)
    car_model_id:
      type: integer(4)
    premium:
      type: integer(11)
Friendly:
  tableName: rally_friendly
  actAs: 
    Timestampable: ~
    SoftDelete: ~
  columns:
    id:
      primary: true
      autoincrement: true
      type: integer(4)
    user_id:
      type: integer(4)
    rally_id:
      type: integer(4)
    invite_only:
      type: boolean
      default: 0
    start_friendly_date:
      type: datetime
    description:
      type: text
  relations:
    Rally:
      local: rally_id
      foreign: id
      foreignType: one
      type: one
      foreignAlias: Friendly
      alias: Rally
FriendlyParticipants:
  tableName: rally_friendly_participants
  actAs: 
    Timestampable: ~
    SoftDelete: ~
  columns:
    id:
      primary: true
      autoincrement: true
      type: integer(4)
    friendly_id:
      type: integer(4)
    crew_id:
      type: integer(4)
    user_id:
      type: integer(4)
  relations:
    Friendly:
      local: friendly_id
      foreign: id
      foreignType: many
      type: one
      foreignAlias: Participants
      alias: Friendly
FriendlyInvitations:
  tableName: rally_friendly_invitations
  actAs: 
    Timestampable: ~
    SoftDelete: ~
  columns:
    id:
      primary: true
      autoincrement: true
      type: integer(4)
    friendly_id:
      type: integer(4)
    user_id:
      type: integer(4)
  relations:
    Friendly:
      local: friendly_id
      foreign: id
      foreignType: many
      type: one
      foreignAlias: Invitations
      alias: Friendly